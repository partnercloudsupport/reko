    <script>
        function search_slicing_video_info() {
            var user_data = {
                "UserNumber" : $("#person_number").val()
            }
            $("#id_name").text($("#person_number").val()+ "번 사람에 대한 검색 정보");

            $.ajax({
                method: "POST",
                url: "https://98i3l1lrt1.execute-api.ap-northeast-2.amazonaws.com/staging/chk",
                crossDomain: true,  
                async: true,
                data: JSON.stringify(user_data),
                dataType : 'json',
                contentType: 'application/json',
            }).done(function( data ) {
                console.log(data);
                var elem_body = $(".panel-body");
                elem_body.empty();
                
                if ( data.statusCode === 200 ) {
                    var recv_data = data.body.response;
                    $.each(recv_data, function(i, value) {
                        var new_elem = "<h3>" + i + "번째 슬라이싱 동영상</h3>\
                            <video id='my-video-" + i + "' controls preload='auto' width='640' height='360' data-setup='{}'>\
                                <source src='" + value.replace("s3://", "https://s3.ap-northeast-2.amazonaws.com/") + "' type='video/mp4'>\
                                <p class='vjs-no-js'>To view this video please enable JavaScript, and consider upgrading to a web browser that<a href='https://videojs.com/html5-video-support/' target='_blank'>supports HTML5 video</a>\
                                </p>\
                            </video>";
                        elem_body.append(new_elem);
                    });
                }
                else if ( data.statusCode === 404 ) {
                    search_person_number();
                }
                
            }).fail(function( data ) {
                console.log(data);

            });
        }

        function search_person_number() {
            var data = {
                "from" : 0,
                "size" : 10000,
                "query": {
                    "bool": {
                        "must": {
                            "match": {
                                "DetectedText":$("#person_number").val()
                            }
                        },
                        "filter": {
                            "range": {
                                "Confidence": {
                                    "gte": 80,
                                    "lte": 100
                                }
                            }
                        }
                    }
                },
                "sort": [
                    {
                        "_index": {
                            "order": "asc"
                        },
                        "Sourceframe": {
                            "order": "asc"
                        }
                    }
                ]
            }

            $.ajax({
                method: "POST",
                url: "https://search-video-rekogition-lzqkfoncjwha4z4l5vlp3t2qde.ap-northeast-2.es.amazonaws.com/_search",
                crossDomain: true,  
                async: true,
                data: JSON.stringify(data),
                dataType : 'json',
                contentType: 'application/json',
            }).done(function( data ) {
                var elem_body = $(".panel-body");
                if( data.hits.hits.length > 5) {
                    elem_body.append("<p>[" + $("#person_number").val() + "] 번에 대한 이미지는 존재하지만 아직 슬라이싱 동영상이 만들어지지 않았습니다.</p>");
                    elem_body.append('<button type="button" class="btn btn-primary" onclick="request_slicing('+$("#person_number").val()+')">[' + $("#person_number").val() + "] 번에 대한 슬라이싱 동영상 제작 요청하기" + '</button>');
                }
                else {
                    elem_body.append("<p>[" + $("#person_number").val() + "] 해당 번호의 사람은 존재하지 않습니다.</p>");
                }
            }).fail(function( data ) {
                console.log(data);
            });
        }

        function request_slicing(request_number) {
            var user_data = {
                "UserNumber" : request_number
            }

            $.ajax({
                method: "POST",
                url: "https://98i3l1lrt1.execute-api.ap-northeast-2.amazonaws.com/staging/slc",
                crossDomain: true,
                async: true,
                data: JSON.stringify(user_data),
                dataType : 'json',
                contentType: 'application/json',
            }).done(function( data ) {
                console.log(data);
                var elem_body = $(".panel-body");
                elem_body.empty();
                
                if ( data.statusCode === 200 ) {
                    var recv_data = data.body;
                    var new_elem = "<h3>비디오를 제작중입니다. 잠시만 기다려 주세요.</h3>";
                    elem_body.append(new_elem);
                    setTimeout(search_slicing_video_info, 10000)
                }
                else if ( data.statusCode === 404 ) {
                    console.log("error" + data);
                }
                
            }).fail(function( data ) {
                console.log(data);

            });
        }
